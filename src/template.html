<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>things'N'stuff</title>
</head>
<body>
  <header>
    <div class="hamburger-container">
      <button aria-label="Open main menu" class="hamburger">
        <img src="./assets/images/hamburger.svg" alt="Menu">
      </button>
    </div>
    <img src="./assets/images/logo.svg" alt="logo">
  </header>
  <main class="main-container">
    <div class="show-proj-name-div"><span class="show-proj-name-span"></span></div>
    <button class="add-toDo-btn" type="button"><img src="./assets/images/add-task.svg" alt="Add task"></button>
    <div class="container-left">
      <div class="menu-logo-container">
        <img class="menu-logo" src="./assets/images/logo.svg" alt="menu logo">
        <span class="menu-logo-text">things'N'stuff</span>
      </div>
      <nav>
        <ul class="nav-ul">
          <li class="notes-btn-li">
            <button class="notes-btn" type="button">
              <img src="./assets/images/notes-btn-img.svg" alt="Notes button">
              Notes
            </button>
            <span></span>
          </li>
          <li class="my-projects-btn-li">
            <button class="my-projects-btn" type="button">
              <img src="./assets/images/my-projects.svg" alt="My projects">
              Projects
            </button>
            <button class="edit-projects-btn" type="button">
               Edit
            </button>
          </li>
        </ul>
      </nav>
      <div class="add-new-project-wrapper">
        <button class="add-new-project-btn" type="button">
          <img src="./assets/images/plus.svg" alt="Add new project">
          Add new project</button>
      </div>
    </div>
    <div class="container-right">
    </div>
  </main>
</body>
</html>
